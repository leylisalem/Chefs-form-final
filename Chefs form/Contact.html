<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Contact form</title>
</head>

<body>
<header>Contact form</header>
<form name="Contact" method="POST" data-netlify="true">
<p>
    <label> Name: </label><input type="text" name="name" />
</p>
<p>
    <label> Email:</label> <input type="email" name="email" />
</p>
<p>
    <label> Telephone number: </label><input type="tel" name="tel" />
</p>
<p>
    <label> Age: </label> <input type="age" name="age" />
</p>
<p>
    <label> Date of birth: </label><input type="date" name="date" />
</p>
<p>
Gender:
<input name="btn" type="radio"/> Male
<input name="btn" type="radio"/> Female
</p>
Favorite Cuisine:
<input type="checkbox" name="French"/>
<input type="checkbox" name="Italian"/> 
<input type="checkbox" name="Spanish"/> 
<input type="checkbox" name="Arabic"/> 
<p> 
<label>Favorite apron color: </label> <input type="color" name="Color"/>
</p>
<p>
<label>Biography: </label> <textarea name="Biography"></textarea>
</p>
<p>
<label>Your latest recipe:</label> <input type="file">
</p>
<p>
<label>URL</label> <input type="url" name="url"/>
</p>
<p> 
<button type="reset">Reset</button>
</p>
<p>
<button type="submit">Send</button>
</p>
</form>
<footer>
 <p> &copy; Leyli Salem - 2022</p>
</footer>

</body>
</html>
